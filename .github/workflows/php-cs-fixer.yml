name: Fix PHP code style issues

on:
  pull_request:
    paths:
      - '**.php'
  push:
    paths:
      - '**.php'
  workflow_dispatch:

jobs:
  php-code-styling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Fix PHP code style issues
        uses: aglipanci/laravel-pint-action@2.0.0

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Fix code formatting
